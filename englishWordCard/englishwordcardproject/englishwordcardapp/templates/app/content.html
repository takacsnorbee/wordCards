{% extends 'app/base.html' %}

{% block content %}

<div class="content-wrapper" id="this-is-content-page">
    <component :is="contentMode" 
                :lists="userLists" :words="userWords" :list-id="chosenListId" 
                :is-foreign="isForeign" :is-learnt="isLearnt" :is-un-known="isUnKnown"
                @refresh-lists="refreshLists"
                @refresh-words="refreshWords"></component>
</div>

{% endblock %}
