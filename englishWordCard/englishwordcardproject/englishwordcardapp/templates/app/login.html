{% extends 'app/base.html' %}

{% block content %}

<div class="login-wrapper">
    <form action="" method="post">
        {% csrf_token %}
        <h3 v-if="isEnglish"class="log-h3">Login</h3>
        <h3 v-else class="log-h3">Bejelentkezés</h3>
        <div class="login-inputs-group">
            <label v-if="isEnglish" for="username">Username</label>
            <label v-else for="username">Felhasználónév</label>
            <br>
            <input class="w-100" type="text" name="username" id="usernameInput">
        </div>
        <div class="login-inputs-group">
            <label v-if="isEnglish" for="password">Password</label>
            <label v-else for="password">Jelszó</label>
            <br>
            <input class="w-100" type="password" name="password" id="passwordInput">
        </div>
        <div class="login-inputs-group">
            <button v-if="isEnglish" type="submit" class="w-100">Login</button>
            <button v-else type="submit" class="w-100">Bejelentkezés</button>
        </div>
        {{ error }}
    </form>
</div>

{% endblock %}
