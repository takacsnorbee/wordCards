{% extends 'app/base.html' %}

{% block content %}

<div class="signup-wrapper">
    <form action="" method="post">
        {% csrf_token %}
        <h3 v-if="isEnglish" class="signup-h3">Sign Up</h3>
        <h3 v-else class="signup-h3">Regisztráció</h3>
        <div class="signup-inputs-group">
            <label v-if="isEnglish" for="username">Username</label>
            <label v-else for="username">Felhasználónév</label>
            <br>
            <input class="w-100" type="text" name="username" id="usernameInput">
        </div>
        <div class="signup-inputs-group">
            <label v-if="isEnglish" for="password1">Password</label>
            <label v-else for="password1">Jelszó</label>
            <br>
            <input class="w-100" type="password" name="password1" id="passwordInput1">
        </div>
        <div class="signup-inputs-group">
            <label v-if="isEnglish" for="password2">Password again</label>
            <label v-else for="password2">Jelszó megerősítés</label>
            <br>
            <input class="w-100" type="password" name="password2" id="passwordInput2">
        </div>
        <div class="signup-inputs-group">
            <button v-if="isEnglish" type="submit" class="w-100">Sign Up</button>
            <button v-else type="submit" class="w-100">Regisztráció</button>
        </div>
        {{ error }}
    </form>
</div>

{% endblock %}
